<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="container">

        <!--popup редактировать-->
        <div class="popup popup_closed">
            <div class="popup__overlay"></div>
            <div class="popup__content">
                <button type="button" class="popup__close-btn cursor"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-form" class="form" novalidate accept-charset>
                    <section class="form__section">
                        <input type="text" name="edit-title" class="popup__edit" required minlength="2" maxlength="40">
                        <span class="popup__input-error" id="edit-title-error">error</span>
                    </section>
                    <section class="form__section">
                        <input type="text" name="edit-subtitle" class="popup__edit" required minlength="2" maxlength="200">
                        <span class="popup__input-error" id="edit-subtitle-error">error</span>
                    </section>
                    <button type="submit" class="popup__save-btn cursor">Сохранить</button>
                </form>
            </div>
        </div>

        <!--popup новое место-->
        <div class="popup popup_closed" id="add-popup">
            <div class="popup__overlay" name="add-popup-overlay"></div>
            <div class="popup__content">
                <button type="button" class="popup__close-btn cursor" id='close_popup-add_btn'></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="add-popup-form" class="form" novalidate accept-charset>
                    <section class="form__section">
                        <input type="text" name="edit-title-add" class="popup__edit" placeholder="Название"
                        required minlength="2" maxlength="30">
                        <span class="popup__input-error" id="edit-title-add-error">error</span>
                    </section>
                    <section class="form__section">
                        <input type="url" name="edit-subtitle-add" class="popup__edit" placeholder="Ссылка на картинку"
                        required>
                        <span class="popup__input-error" id="edit-subtitle-add-error">error</span>
                    </section>
                    <button type="submit" class="popup__save-btn cursor">Сохранить</button>
                </form>
            </div>
        </div>

        <!--popup просмотр картинки-->
        <div class="popup popup_closed" id="img-popup">
            <div class="popup__overlay popup__overlay_img" name="img-popup-overlay"></div>
            <div class="popup__content-img">
                <button type="button" class="popup__close-btn cursor" id='close_popup-img_btn'></button>
                <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
                <p class="popup__title-img"></p>
            </div>
        </div>

        <!--блок header-->
        <header class="header">
            <img class="header__logo" src="./image/header-logo.svg" alt="Место Россия">
        </header>

        <main>
            <!--блок profile-->
            <section class="profile">
                <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__title-edit-btn">
                        <h1 class="profile__title block">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn cursor" id="open_popup_btn"></button>
                    </div>
                    <p class="profile__subtitle block">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-btn cursor" id="open_popup-add_btn"></button>
            </section>
            <!--блок elements-->
            <section class="elements">                
            </section>
        </main>
        <!--блок footer-->
        <footer class="footer">
            <span class="footer__copyright">&copy;2020 Mesto Russia</span>
        </footer>
    </div>
    <!--template element-->
    <template class="list-item-template">
        <div class="element">
            <img class="element__foto cursor" src="./image/element1-kirill-pershin-1088404-unsplash.jpg" alt="Элемент">
            <button type="button" class="element__delete cursor"></button> 
            <div class="element__title-like">
                <h2 class="element__title block"></h2>
                <button type="button" class="element__like cursor"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
