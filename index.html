<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="container">
        <!--popup-->
        <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__content">
                <button type="submit" class="popup__close-btn cursor"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup_form" class="form">
                    <input type="text" name="edittitle" class="popup__edit">
                    <input type="text" name="editsubtitle" class="popup__edit">
                    <button type="submit" class="popup__save-btn cursor">Сохранить</button>
                </form>
            </div>
        </div>

        <!--блок header-->
        <header class="header">
            <img class="header__logo" src="./image/header-logo.svg" alt="Место Россия">
            <!--<div class="header__line"></div>-->
        </header>

        <main>
            <!--блок profile-->
            <section class="profile">
                <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__title-edit-btn">
                        <h1 class="profile__title block">Жак-Ив Кусто</h1>
                        <button type="submit" class="profile__edit-btn cursor" id="open_popup_btn"></button>
                    </div>
                    <p class="profile__subtitle block">Исследователь океана</p>
                </div>
                <button class="profile__add-btn cursor"></button>
            </section>
            <!--блок elements-->
            <section class="elements">
                <div class="element">
                    <img class="element__foto" src="./image/element1-kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__title-like">
                        <h2 class="element__title block">Карачаевск</h2>
                        <button type="submit" class="element__like cursor"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__foto" src="./image/element2-kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__title-like">
                        <h2 class="element__title block">Гора Эльбрус</h2>
                        <button type="submit" class="element__like cursor"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__foto" src="./image/element3-kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__title-like">
                        <h2 class="element__title block">Домбай</h2>
                        <button type="submit" class="element__like cursor"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__foto" src="./image/element1-kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__title-like">
                        <h2 class="element__title block">Карачаево-Черкессия</h2>
                        <button type="submit" class="element__like cursor"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__foto" src="./image/element2-kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__title-like">
                        <h2 class="element__title block">Гора Эльбрус</h2>
                        <button type="submit" class="element__like cursor"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__foto" src="./image/element3-kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__title-like">
                        <h2 class="element__title block">Домбай</h2>
                        <button type="submit" class="element__like cursor"></button>
                    </div>
                </div>
            </section>
        </main>
        <!--блок footer-->
        <footer class="footer">
            <span class="footer__copyright">&copy;2020 Mesto Russia</span>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
