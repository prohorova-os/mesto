<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="container">
        <!--блок header-->
        <header class="header">
            <img class="header__logo" src="./image/header-logo.png" alt="Место Россия">
            <div class="header__line"></div>
        </header>
    </div>
    <main>
        <!--блок profile-->
        <section class="profile">
            <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__title-edit-btn">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <div class="profile__edit-btn cursor" id="open_popup_btn"></div>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <div class="profile__add-btn cursor"></div>
        </section>
    </main>
</body>
</html>
